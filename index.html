<!DOCTYPE html>
<html ng-app="photos">
<head lang="en">
    <meta charset="UTF-8">
    <title>Photos List</title>
    <!-- CSS -->
    <link rel="stylesheet" href="fullSizeImage/full-size-image.css">
    <link rel="stylesheet" href="styles.css"/>
    <!-- 3rd party libs -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-resource.min.js"></script>
    <!-- App -->
    <script src="js/photos.module.js"></script>
    <script src="js/httpFactory.js"></script>
    <script src="js/resourceFactory.js"></script>
    <script src="fullSizeImage/fullSize.directive.js"></script>
    <script src="js/photosListController.js"></script>
</head>
<body>
    <div id="listContainer" ng-controller="PhotosListController as ctrl">
        <h2>Photos List</h2>
        <ul>
            <li ng-repeat="photo in ctrl.photos">
                <div id="imageContainer">
                    <img full-size-image="{{photo.url}}" ng-src="{{photo.thumbnailUrl}}">
                </div>
                <div id="titleContainer">{{photo.title}}</div>
            </li>
        </ul>
    </div>
</body>
</html>
